<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bible Verses</title>

  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" id="verse-list">
    <header>
      <h1>{{title}}</h1>
      <div class="top-right">
        <a href="#">+</a>
      </div>
    </header>

    <div class="body">
      <ul class="verses"></ul>
    </div>

    <footer>
      <nav>
        <a href="#verses">All</a>
        <a href="#verses/learning" data-list="learning">Learning</a>
        <a href="#verses/memorized" data-list="memorized">Memorized</a>
        <a href="#verses/saved" data-list="saved">Saved</a>
      </nav>
    </footer>
  </script>

  <script type="text/x-handlebars" id="verse-list-item">
    <span class="reference">{{book}} {{chapter}}:{{verseStart}}{{#if verseEnd}}-{{verseEnd}}{{/if}}</span>
    <span class="text">{{text}}</span>
  </script>

  <script data-main="js/main" src="bower_components/requirejs/require.js"></script>

</body>
</html>
