<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bible Verses</title>

  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>All Verses</h1>
    <div class="top-right">
      <a href="#">+</a>
    </div>
  </header>

  <div class="body">
    <ul class="verses"></ul>
  </div>

  <footer>
    <nav>
      <a href="#" class="active">All</a>
      <a href="#">Learning</a>
      <a href="#">Memorized</a>
      <a href="#">Saved</a>
    </nav>
  </footer>

  <script type="text/x-handlebars" id="verse">
    <span class="reference">{{book}} {{chapter}}:{{verseStart}}{{#if verseEnd}}-{{verseEnd}}{{/if}}</span>
    <span class="text">{{text}}</span>
  </script>

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone/examples/backbone.localStorage.js"></script>

  <script src="js/models/verse.js"></script>
  <script src="js/collections/verses.js"></script>
  <script src="js/views/verse-view.js"></script>
  <script src="js/fixtures.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
