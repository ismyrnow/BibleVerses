<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bible Verses</title>

  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="verses">
    <header>
      <h1>All Verses</h1>
      <div class="top-right">
        <a href="#">+</a>
      </div>
    </header>

    <div class="body">
      <ul class="verses">
      {{#each filteredVerses}}
        <li class="verse">
          <span class="reference">{{book}} {{chapter}}:{{verseStart}}{{#if verseEnd}}-{{verseEnd}}{{/if}}</span>
          <span class="text">{{text}}</span>
        </li>
      {{/each}}
      </ul>
    </div>

    <footer>
      <nav>
        <a href="#" class="active">All</a>
        <a href="#">Learning</a>
        <a href="#">Memorized</a>
        <a href="#">Saved</a>
      </nav>
    </footer>
  </script>

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="js/libs/ember-1.1.0-beta.1.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.2.js"></script>
  <script src="js/libs/ember-localstorage_adapter.js"></script>

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/verse.js"></script>
  <script src="js/models/store.js"></script>
  <script src="js/models/fixtures.js"></script>
  <script src="js/controllers/verses_controller.js"></script>
  <script src="js/controllers/verse_controller.js"></script>

</body>
</html>
